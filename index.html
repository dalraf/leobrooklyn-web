<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Leo Brooklin Stories - Web</title>
    <link rel="icon" href="./favicon.png" />
    <!-- Phaser 3 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
      }
      #game-container {
        position: relative;   /* permite overlay/HUD sobre o canvas */
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .hud {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        color: #fff;
        font-family: sans-serif;
        font-size: clamp(12px, 1.8vw, 18px); /* responsivo */
        text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        z-index: 10;
        pointer-events: none;
        user-select: none;
      }
      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: sans-serif;
        flex-direction: column;
        gap: 12px;
        background: rgba(0,0,0,0.25);
        z-index: 20;
        padding: 16px;
        text-align: center;
      }
      .overlay button {
        pointer-events: auto;
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        background: #2d7ef7;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <div class="hud" id="hud">Placar: 0  Vida: 0  Pedras: 0</div>

    <div class="overlay" id="overlay">
      <div style="font-size:22px;">Pressione ENTER para continuar</div>
      <div>Setas Movimentam, Espa√ßo Atira, CTRL Bate</div>
      <button id="startBtn" type="button">Iniciar</button>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
